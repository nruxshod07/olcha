<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <nav>
          <div class="whiteBG"><p>0% Рассрочка</p></div>
          <div
            class="redBG"
            style="border: 1px solid white; border-radius: 10px"
          >
            <p>Скидки</p>
          </div>
          <div class="whiteBG"><p>Розыгрыши</p></div>
          <div class="redBG"><p>Карта Сайта</p></div>
        </nav>
        <div class="headerRight">
          <div class="headerInfo">
            <div class="Phone redBG"><p>+998 (71) 202 202 1</p></div>
            <div class="headerText redBG"><p>Продавайте на Olcha</p></div>
          </div>
          <div class="headerLang">
            <div class="redBG"><p>Узб</p></div>
            <div class="redBG"><p>Oz</p></div>
            <div class="redBG"><p>Рус</p></div>
          </div>
        </div>
      </header>
      <main>
        <div class="mainTop">
          <div><img src="img/logo-red.e48e0ab8.svg" alt="" /></div>
          <div class="catalog">
            <img src="img/9035628_reorder_three_outline_icon.png" alt="" />
            <p>Каталог</p>
          </div>
          <div class="findBlock">
            <input type="text" class="find" placeholder="Поиск по каталогу" />
            <button class="search">
              <img
                src="img/211817_search_strong_icon.svg"
                alt=""
                class="searchImg"
              />
            </button>
          </div>
          <div class="something">
            <div class="something__item">
              <img src="img/2203540_bar_chart_stat_statistic_icon.png" alt="" />
              <p>Сравнение</p>
            </div>
            <div class="something__item">
              <img src="img/211754_heart_icon.png" alt="" />
              <p>Избранные</p>
            </div>
            <div class="something__item">
              <img
                src="img/2849824_store_shopping_market_buy_shop_icon.png"
                alt=""
              />
              <p>Корзина</p>
            </div>
            <div class="something__item">
              <img
                src="img/1564534_customer_man_user_account_profile_icon.png"
                alt=""
              />
              <p>Войти</p>
            </div>
          </div>
        </div>
        <div class="mainMiddle">
          <img src="" alt="" />
          <img
            src="img/kTgfCoZMO9Q8MtNWqMgm4y4Z08UY21NQynUjxvXg9lAh8o7T0Fj042tJ8ki2.png"
            class="titleImg"
          />
          <img src="" alt="" />
          <div class="mainMiddle_right">
            <div class="mainMiddle_rightTop">
              <p
                style="font-weight: bolder; font-size: 18px;width:95px;"
              >
                Товар дня
              </p>
              <div class="deadline"></div>
            </div>
            <div>
              <div class="TShirtImg">
                <div class="discount"><p>-51%</p></div>
                <img class="tShirt" src="img/T-shirt.jpg" alt="" />
              </div>
              <p class="rightText">Polo Ralph Lauren Футболка ART 15984</p>
              <div class="prices">
                <p class="Newprice">199 000 сум</p>
                <p class="Oldprice">399 000 сум</p>
              </div>
              <button class="installmenPlan">26 000 сум x 12 мес</button>
            </div>
          </div>
        </div>
      </main>
    </div>

    <script src="script.js"></script>
  </body>
</html>
